openapi: 3.0.0
info:
  title: saver.php
  version: 1.0.0
servers:
  - url: http://saver.test
    description: Local
tags:
  - name: auth
    description: 用户验证
  - name: home
    description: 登录验证
paths:
  /api/auth/register:
    post:
      summary: 用户注册
      tags:
        - auth
      requestBody:
        description: 请求参数
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
                - password_confirmation
              properties:
                username:
                  type: string
                  minimum: 3
                  maximum: 16
                  example: admin
                password:
                  type: string
                  minimum: 6
                  example: '123456'
                password_confirmation:
                  type: string
                  minimum: 6
                  example: '123456'
      responses:
        422:
          $ref: '#/components/responses/422'
  /api/auth/login:
    post:
      summary: 登录接口
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  minimum: 3
                  maximum: 16
                  example: admin
                password:
                  type: string
                  minimum: 6
                  example: '123456'
      responses:
        200:
          description: 登录成功的响应
          content:
            application/json:
              schema:
                type: object
                required:
                  - token
                properties:
                  token:
                    type: string
        422:
          $ref: '#/components/responses/422'
  /api/home:
    get:
      summary: 登录验证
      tags:
        - home
      responses:
        200:
          description: 正常响应
          content:
            application/json:
              schema:
                type: object


  /api/store:
    post:
      summary: 上传资料
      parameters:
        - name: extension
          in: query
          schema:
            type: string
            enum:
              - text
              - json
              - yaml
          required: true
      requestBody:
        content:
          text/plain:
            schema:
              type: string

      responses:
        201:
          description: 上传成功
          content:
            application/json:
              schema:
                type: object
                required:
                  - key
                properties:
                  key:
                    type: string
        422:
          $ref: '#/components/responses/422'
  /api/show:
    get:
      summary: 读取资料
      parameters:
        - name: key
          in: query
          required: true
          schema:
            type: string
      responses:
        200:
          description: 读取资料
          content:
            application/json:
              schema:
                type: object
        404:
          $ref: '#/components/responses/404'
components:
  responses:
    404:
      description: 未找到相关文件
    422:
      description: 传参错误
      content:
        application/json:
          schema:
            type: object
            additionalProperties:
              type: array
              items:
                type: string

