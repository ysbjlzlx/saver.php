openapi: 3.0.0
info:
  title: saver.php
  version: 1.0.0
servers:
  - url: http://saver.test
    description: Local
paths:
  /api/store:
    post:
      summary: 上传资料
      parameters:
        - name: extension
          in: query
          schema:
            type: string
            enum:
              - text
              - json
              - yaml
          required: true
      requestBody:
        content:
          text/plain:
            schema:
              type: string

      responses:
        201:
          description: 上传成功
          content:
            application/json:
              schema:
                type: object
                required:
                  - key
                properties:
                  key:
                    type: string
        422:
          $ref: '#/components/responses/422'
  /api/show:
    get:
      summary: 读取资料
      parameters:
        - name: key
          in: query
          required: true
          schema:
            type: string
      responses:
        200:
          description: 读取资料
          content:
            application/json:
              schema:
                type: object
        404:
          $ref: '#/components/responses/404'
components:
  responses:
    404:
      description: 未找到相关文件
    422:
      description: 传参错误
      content:
        application/json:
          schema:
            type: object
            additionalProperties:
              type: array
              items:
                type: string

